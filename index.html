<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Feedback Form</title>
</head>
<body>

<h2>Feedback Form</h2>
  <form action="mm.html" method="post">

  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="features">features:</label><br>
  <select id="features" name="features" required>
    <option value="5">5 - Excellent</option>
    <option value="4">4 - Very Good</option>
    <option value="3">3 - Good</option>
    <option value="2">2 - Fair</option>
    <option value="1">1 - Poor</option>
  </select><br><br>

  <label for="design">design:</label><br>
  <select id="design" name="design" required>
    <option value="5">5 - Excellent</option>
    <option value="4">4 - Very Good</option>
    <option value="3">3 - Good</option>
    <option value="2">2 - Fair</option>
    <option value="1">1 - Poor</option>
  </select><br><br>

  <label for="performance">performance:</label><br>
  <select id="performance" name="performance" required>
    <option value="5">5 - Excellent</option>
    <option value="4">4 - Very Good</option>
    <option value="3">3 - Good</option>
    <option value="2">2 - Fair</option>
    <option value="1">1 - Poor</option>
  </select><br><br>

  <label for="rating">Rating:</label><br>
  <select id="rating" name="rating" required>
    <option value="5">5 - Excellent</option>
    <option value="4">4 - Very Good</option>
    <option value="3">3 - Good</option>
    <option value="2">2 - Fair</option>
    <option value="1">1 - Poor</option>
  </select><br><br>
  <label for="sugession">Sugession:</label><br>
  <textarea id="sugession" name="sugession" rows="4" cols="60" required></textarea><br><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
